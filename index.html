<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body class="container">
    <header class="header-container flex space-between">
        <h1>Travel Tip</h1>
        <nav class="flex">
            <form class="search-form">
                <input type="text" name="search-loc" placeholder="Enter Location">
                <button>Go</button>
            </form>
            <button class="curr-location-btn">My Location</button>
        </nav>
    </header>
    <section class="select-loc-container flex space-between">
        <div>
            <span class="selected-loc"></span>Location:
        </div>
        <button>Copy Location</button>
    </section>

    <section class="flex space-between">
        <div style="width: 50%;" class="aside-container">
            <div class="weather">Weather</div>
            <div class="table">Locations Table</div>
        </div>
        <div id="map" style="width: 50%; height: 500px;"></div>
    </section>

    <footer>coffee-rights Yuval&Dana</footer>

    <script type="module" src="js/mapController.js"></script>
</body>

</html>
